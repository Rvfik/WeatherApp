<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="weatherBox">

    <div class="Header">
      <div class="temperatureDayHeader">
        <p id="cityName"></p>
        <p id="temp"></p>
        <div class="tempMaxAndMin">
          <div class="tempMax">
          <i class="fa fa-arrow-up"></i>
          <p id="tempMax"></p>
          </div>
          <div class="tempMin">
            <i class="fa fa-arrow-down"></i>
            <p id="tempMin"></p>
          </div>
        </div>
      </div>
      <div class="iconDayHeader" id="iconDayHeader"></div>
    </div>

    <div class="searchBox">
      <div class="citySearchBox">
        <input type="text" id="citySearch" placeholder="Type your city here...">
        <button type="submit" id="citySearchButton"><i class="fa fa-search"></i></button>
      </div>
      <div class="searchErrorMessage" id="searchErrorMessage"></div>
    </div>

    <div class="dataAll">
      <div class="dataHidden">
        <section id="pressure-section">
          <p class="dataTitle">Pressure</p>
          <p class="data" id="pressure"></p>
        </section>
        <hr />
        <section id="humidity-section">
          <p class="dataTitle">Humidity</p>
          <p class="data" id="humidity"></p>
        </section>
        <hr />
        <section id="wind-section">
          <p class="dataTitle">Wind</p>
          <p class="iconWindDeg" id="iconWindDeg"></p>
          <p class="data" id="windSpeed"></p>
        </section>
        <hr />
        <section id="visibility-section">
          <p class="dataTitle">Visibility</p>
          <p class="data" id="visibility"></p>
        </section>
        <hr />
        <section id="sun-section">
          <div class="sun">
            <div class="sunrise">
              <p class="dataTitle">Sunrise</p>
              <p class="data" id="sunrise"></p>
            </div>
            <div class="sunset">
              <p class="dataTitle">Sunset</p>
              <p class="data" id="sunset"></p>
            </div>
          </div>
        </section>
        <hr />
        <section id="days-section">
          <div class="fiveDays">
            <div calss="day">
              <div class="weekDay" id="weekDay1"></div>
              <div class="iconBox" id="iconDay1"></div>
              <div class="temperatureDay" id="temperatureDay1"></div>
            </div>
            <div calss="day">
              <div class="weekDay" id="weekDay2"></div>
              <div class="iconBox" id="iconDay2"></div>
              <div class="temperatureDay" id="temperatureDay2"></div>
            </div>
            <div calss="day">
              <div class="weekDay" id="weekDay3"></div>
              <div class="iconBox" id="iconDay3"></div>
              <div class="temperatureDay" id="temperatureDay3"></div>
            </div>
            <div calss="day">
              <div class="weekDay" id="weekDay4"></div>
              <div class="iconBox" id="iconDay4"></div>
              <div class="temperatureDay" id="temperatureDay4"></div>
            </div>
            <div calss="day">
              <div class="weekDay" id="weekDay5"></div>
              <div class="iconBox" id="iconDay5"></div>
              <div class="temperatureDay" id="temperatureDay5"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

<script src="/bundle.js"></script>

</html>
