  </div>

  <div class="container col-11 col-sm-4 col-md-6 col-lg-5 col-xl-4">

    </div>

      </div>
      <div class="results">
        <p id="windSpeed"></p>

        <p id="windDeg"></p>
      </div>
    </div>
    <hr />
    <div class="details">
      <h3>Sun</h3>
      <hr />
    </div>
    <div class="reading">
      <div class="name_reading">
        <p>unrise</p>
        <p>Sunset</p>
      </div>
      <div class="results">
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>
    </div>
