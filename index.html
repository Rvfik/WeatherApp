<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="weatherBox">

    <!-- baner pogdy -->

    <div class="container">
      <p id="cityName"></p>
      <p id="temp"></p>
      <p id="country"></p>
      <p id="temp_max"></p>
    </div>

    <!-- Wyszukiwarka -->
    <div class="searchBox">
      <div class="citySearchBox">
        <input class="form-control mr-sm-2" id="citySearch" placeholder="Type your city here...">
        <button class="btn btn-outline-warning" id="citySearchButton">Szukaj<i class="fab fa-searchengin"></i></button>
        <div id="searchErrorMessage"></div>
      </div>
    </div>

    <!-- baner szczegułów -->
    <div class="dataAll">
      <div class="dataHidden">
        <section id="pressure-section">
          <p class="dataTitle">Pressure</p>
          <p class="data" id="pressure"></p>
        </section>
        <hr />
        <section id="humidity-section">
          <p class="dataTitle">Humidity</p>
          <p class="data" id="humidity"></p>
        </section>
        <hr />
        <section id="wind-section">
          <p class="dataTitle">Wind</p>
          <!-- <p class="data" id="windDeg"></p> -->
          <p class="data" id="windSpeed"></p>
        </section>
        <hr />
        <section id="visibility-section">
          <p class="dataTitle">Visibility</p>
          <p class="data" id="visibility"></p>
          <p class="data" id="clouds"></p>
          <!-- <p class="data" id="description"></p> -->
        </section>
        <hr />
        <section id="sun-section">
          <div class="sun">
            <div class="sunrise">
              <p class="dataTitle">Sunrise</p>
              <p class="data" id="sunrise"></p>
            </div>
            <div class="sunset">
              <p class="dataTitle">Sunset</p>
              <p class="data" id="sunset"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

</body>
<script src="/bundle.js"></script>

</html>
