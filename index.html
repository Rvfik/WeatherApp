  <div class="temp_box">
    <div class="container">

        </div>
      </div>
    </div>

    <div class="container">
      <div class="details">
        <h3>Słońce</h3>
        <hr />
      </div>
      <div class="reading">
        <div class="name_reading">
          <p>Wschód</p>
          <p>Zachód</p>
        </div>
        <div class="results">
          <p id="sunrise"></p>
          <p id="sunset"></p>
        </div>
      </div>
    </div>
